<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Crud de usuario</title>

	<style type="text/css">
.ui-layout-unit {
	border: none;
}
</style>
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="100" header="Top"
		resizable="true" closable="true" collapsible="true">
			<div id="top"
				class="ui-layout-unit ui-widget ui-widget-content ui-corner-all ui-layout-north ui-layout-pane ui-layout-pane-north"
				style="position: absolute; margin: 0px; top: 0px; bottom: auto; left: 0px; right: 0px; width: auto; z-index: 0; height: 42px; display: block; visibility: visible;">
				<div class="ui-layout-unit-content ui-widget-content"
					style="position: relative; height: 36px; visibility: visible;">
					<p:megaMenu orientation="#{megaMenuView.orientation}"
						style="margin-top:20px">
						<p:submenu label="TV" icon="ui-icon-check">
							<p:column>
								<p:submenu label="TV.1">
									<p:menuitem value="TV.1.1" url="#" />
									<p:menuitem value="TV.1.2" url="#" />
								</p:submenu>
								<p:submenu label="TV.2">
									<p:menuitem value="TV.2.1" url="#" />
									<p:menuitem value="TV.2.2" url="#" />
									<p:menuitem value="TV.2.3" url="#" />
								</p:submenu>
							</p:column>

							<p:column>
								<p:submenu label="TV.4">
									<p:menuitem value="TV.4.1" url="#" />
									<p:menuitem value="TV.4.2" url="#" />
								</p:submenu>
								<p:submenu label="TV.5">
									<p:menuitem value="TV.5.1" url="#" />
									<p:menuitem value="TV.5.2" url="#" />
									<p:menuitem value="TV.5.3" url="#" />
								</p:submenu>
							</p:column>

							<p:column>
								<strong>Image</strong>
								<p:graphicImage name="/demo/images/nature/nature1.jpg"
									width="200" />
							</p:column>
						</p:submenu>

						<p:submenu label="Sports" icon="ui-icon-document">

							<p:column>
								<p:submenu label="Sports.1">
									<p:menuitem value="Sports.1.1" url="#" />
									<p:menuitem value="Sports.1.2" url="#" />
								</p:submenu>
								<p:submenu label="Sports.2">
									<p:menuitem value="Sports.2.1" url="#" />
									<p:menuitem value="Sports.2.2" url="#" />
									<p:menuitem value="Sports.2.3" url="#" />
								</p:submenu>
							</p:column>

							<p:column>
								<p:submenu label="Sports.4">
									<p:menuitem value="Sports.4.1" url="#" />
									<p:menuitem value="Sports.4.2" url="#" />
								</p:submenu>
								<p:submenu label="Sports.5">
									<p:menuitem value="Sports.5.1" url="#" />
									<p:menuitem value="Sports.5.2" url="#" />
									<p:menuitem value="Sports.5.3" url="#" />
								</p:submenu>
							</p:column>
							<p:column>
								<p:submenu label="Sports.7">
									<p:menuitem value="Sports.7.1" url="#" />
									<p:menuitem value="Sports.7.2" url="#" />
								</p:submenu>
							</p:column>
						</p:submenu>

						<p:submenu label="Entertainment" icon="ui-icon-pencil">
							<p:column>
								<p:submenu label="Entertainment.1">
									<p:menuitem value="Entertainment.1.1" url="#" />
									<p:menuitem value="Entertainment.1.2" url="#" />
								</p:submenu>
								<p:submenu label="Entertainment.2">
									<p:menuitem value="Entertainment.2.1" url="#" />
									<p:menuitem value="Entertainment.2.2" url="#" />
									<p:menuitem value="Entertainment.2.3" url="#" />
								</p:submenu>
							</p:column>

							<p:column>
								<p:submenu label="Entertainment.4" icon="ui-icon-help">
									<p:menuitem value="Entertainment.4.1" url="#" />
									<p:menuitem value="Entertainment.4.2" url="#" />
								</p:submenu>
								<p:submenu label="Entertainment.5">
									<p:menuitem value="Entertainment.5.1" url="#" />
									<p:menuitem value="Entertainment.5.2" url="#" />
									<p:menuitem value="Entertainment.5.3" url="#" />
								</p:submenu>
							</p:column>
						</p:submenu>

						<p:submenu label="Tech" icon="ui-icon-contact">
							<p:column>
								<p:submenu label="Tech.1">
									<p:menuitem value="Tech.1.1" url="#" />
									<p:menuitem value="Tech.1.2" url="#" />
								</p:submenu>
								<p:submenu label="Tech.2">
									<p:menuitem value="Tech.2.1" url="#" />
									<p:menuitem value="Tech.2.2" url="#" />
									<p:menuitem value="Tech.2.3" url="#" />
								</p:submenu>
							</p:column>

							<p:column>
								<p:submenu label="Tech.4">
									<p:menuitem value="Tech.4.1" url="#" />
									<p:menuitem value="Tech.4.2" url="#" />
								</p:submenu>
							</p:column>
						</p:submenu>

						<p:menuitem value="Quit" url="http://www.primefaces.org"
							icon="ui-icon-close" />
					</p:megaMenu>
				</div>
			</div>
		</p:layoutUnit>
		<p:layoutUnit position="center" gutter="0">
			<h:form>
				<p:tabMenu id="tm" activeIndex="#{param.i}">
					<p:menuitem value="Home" outcome="index.xhtml" icon="fa fa-home">
						<f:param name="i" value="0" />
					</p:menuitem>
					<p:menuitem value="Cadastro" outcome="cadastrarUsuario.xhtml"
						icon="fa fa-plus">
						<f:param name="i" value="1" />
					</p:menuitem>
					<p:menuitem value="Listar" outcome="listarUsuarios.xhtml"
						icon="fa fa-list">
						<f:param name="i" value="2" />
					</p:menuitem>
				</p:tabMenu>

				<p:panel id="basic" header="Home"
					style="margin-bottom:20px; border: 3px">

					<h:panelGrid cellpadding="10">
						<p:outputLabel>Exemplo CRUD de usuario para parte de aprendizado
					das ferramentas utilizadas no estagio.</p:outputLabel>
						<p:outputLabel>Funcionalidades</p:outputLabel>
						<p:outputLabel>-Adicionar, remover, alterar e buscar</p:outputLabel>
						<p:outputLabel>Tecnologias utilizadas: Primefaces/JSF, JPA, Spring MVC</p:outputLabel>
					</h:panelGrid>
				</p:panel>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="south" size="50" resizable="true"
			closable="false" gutter="0">
			<p:outputLabel>Departamento de Computação 2017.1</p:outputLabel>
		</p:layoutUnit>
	</p:layout>



</h:body>
</html>
